name: bundle

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: bundle-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: install
        run: bun install --frozen-lockfile

      - name: verify
        run: bun run check:ci
